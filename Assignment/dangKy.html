<!doctype html>
<html lang="en">
  <head>
    <title>Thiết kế Header và Footer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <script src="https://kit.fontawesome.com/3fa82e3737.js" crossorigin="anonymous"></script> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dangKy.css">
    <script src="angular-1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <script src="jss/dangKy.js"></script>
  </head>

          <section class="row">
              <div class="col-8 mx-auto my-0">
                <div class="card mt-4">
                  <div class="card-header" style="text-align: center;">
                      <h6 style="font-family: Arial, Helvetica, sans-serif;">ĐĂNG KÝ TÀI KHOẢN</h6>
                  </div>
                  <div class="card-body mx-5 mt-3">
                      <form action="" name="frmDangKy">
                          <div class="row">
                              <div class="form-group col-12">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                  </div>
                                  <input required name="txtTenTK" ng-model="fullname" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                    placeholder="Tên tài khoản">
                                </div>
                                  <small ng-hide="frmDangKy.txtTenTK.$valid" class="form-text text-muted">Tên tài khoản không được để trống</small>
                              </div>
                              <div class="form-group col-12">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                  </div>
                                  <input required name="txtMatKhau1" ng-model="passWord1" type="password" class="form-control" aria-label="Amount (to the nearest dollar)"
                                    placeholder="Mật khẩu">
                                </div>
                                  <small ng-hide="frmDangKy.txtMatKhau1.$valid" class="form-text text-muted">Mật khẩu không được để trống</small>
                              </div>
                          </div>
                          <div class="row">
                              <div class="form-group col-12">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                  </div>
                                  <input required name="txtMatKhau2" ng-model="passWord2" type="password" class="form-control" aria-label="Amount (to the nearest dollar)"
                                    placeholder="Xác nhận mật khẩu">
                                </div>
                                  <small ng-hide="frmDangKy.txtMatKhau2.$valid" class="form-text text-muted">Xác nhận mật khẩu không được để trống</small>
                              </div>
                              <div class="form-group col-12">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                  </div>
                                  <input required name="txtHoTen" ng-model="hoTen" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                    placeholder="Họ tên">
                                </div>
                                  <small ng-hide="frmDangKy.txtHoTen.$valid" class="form-text text-muted">Họ tên không được để trống</small>
                              </div>
                          </div>
                          <div class="row">
                            <div class="form-group col-12">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input required name="txtEmail" ng-model="Email" type="email" class="form-control" aria-label="Amount (to the nearest dollar)"
                                  placeholder="Email">
                              </div>
                                  <small ng-show="frmDangKy.txtEmail.$invalid" ng-if="Email.length==0" class="form-text text-muted">Email không được bỏ trống</small>
                                  <small ng-hide="frmDangKy.txtEmail.$valid" ng-if="Email.length!=0" class="form-text text-muted">Email không hợp lệ</small>
                            </div>
                          </div>
                        <div class="row ">
                          <div class="col-2.5 ml-3">
                            <label for=""><i class="fas fa-venus"></i>  Giới tính : </label>
                          </div>
                          <div class="col-2">
                            <div class="form-check" >
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label" for="flexRadioDefault1">
                                Nam
                              </label>
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                              <label class="form-check-label" for="flexRadioDefault2">
                                Nữ
                              </label>
                            </div>
                          </div><br>
                          <div class="ml-3">
                            <small class="form-text text-muted">Giới tính không được để trống</small>
                          </div>
                        </div>
                        <div class="row mt-2">
                          <div class="form-group col-12">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                              </div>
                              <input required name="txtNgaySinh" ng-model="ngaySinh" type="date" class="form-control" aria-label="Amount (to the nearest dollar)"
                                placeholder="Ngày sinh">
                            </div>
                              <small ng-hide="frmDangKy.txtNgaySinh.$valid" class="form-text text-muted">Ngày sinh không được để trống</small>
                          </div>
                        </div>
                          <div class="row mt-4 text-center">
                              <div class="form-group col ">
                                  <button type="submit" class="btn btn-default">
                                      <i class="fas fa-save"></i> Đăng ký
                                  </button>
                              </div>
                          </div>
                      </form>
  
                  </div>
              </div>
              </div>
          </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
