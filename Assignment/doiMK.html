<!doctype html>
<html lang="en">
  <head>
    <title>Thiết kế Header và Footer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <script src="https://kit.fontawesome.com/3fa82e3737.js" crossorigin="anonymous"></script> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/gopY.css">
    <script src="angular-1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">

  </head>
  <body ng-app="">
    

          <section class="row">
              <div class="col-6 mx-auto my-0">
                <div class="card mt-4">
                  <div class="card-header" style="text-align: center;">
                      <h6> Đổi mật khẩu</h6>
                  </div>
                  <div class="card-body mx-5 mt-3">
                      <form action="" name="frmDoiMK">
                          <div class="row">
                              <div class="form-group col-12">
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                  </div>
                                  <input required name="txtTenTK" ng-model="fullname" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                    placeholder="Tên tài khoản">
                                </div>
                                  <small ng-hide="frmDoiMK.txtTenTK.$valid" class="form-text text-muted">Tên tài khoản không được để trống</small>
                              </div>
                          </div>
                          <div class="row">
                            <div class="form-group col-12">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input required name="txtMatKhau1" ng-model="passWord1" type="password" class="form-control" aria-label="Amount (to the nearest dollar)"
                                  placeholder="Mật khẩu cũ">
                              </div>
                                <small ng-hide="frmDoiMK.txtMatKhau1.$valid" class="form-text text-muted">Mật khẩu cũ không được để trống</small>
                            </div>
                            <div class="form-group col-12">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input required name="txtMatKhau2" ng-model="passWord2" type="password" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                  placeholder="Mật khẩu mới">
                              </div>
                                <small ng-hide="frmDoiMK.txtMatKhau2.$valid" class="form-text text-muted">Mật khẩu mới không được để trống</small>
                            </div>
                        </div>
                          <div class="row">
                            <div class="form-group col-12">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input required name="txtMatKhau3" ng-model="passWord3" type="password" class="form-control" aria-label="Amount (to the nearest dollar)"
                                  placeholder="Xác nhận mật khẩu">
                              </div>
                                <small ng-hide="frmDoiMK.txtMatKhau3.$valid" class="form-text text-muted">Xác nhận mật khẩu không được để trống</small>
                            </div>
                          </div>
                          <div class="row text-center">
                              <div class="form-group col ">
                                  <button type="submit" class="btn btn-default">
                                    <i class="fas fa-check-circle"></i>  Xác nhận
                                  </button>
                              </div>
                          </div>
                      </form>
  
                  </div>
              </div>
              </div>
          </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
