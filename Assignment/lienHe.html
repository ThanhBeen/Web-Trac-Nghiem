<!doctype html>
<html lang="en">

<head>
  <title>Thiết kế Header và Footer</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- <script src="https://kit.fontawesome.com/3fa82e3737.js" crossorigin="anonymous"></script> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="angular-1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">

</head>

<body ng-app="">

    <section class="row">
      <article class="col-4">
        <div class="card mt-3">
          <div class="card-header" style="font-weight: bold; color: red; font-family: Arial, Helvetica, sans-serif;">
            Gửi Thông Tin Đến Chúng Tôi
          </div>

          <div class="card-body">
            <form action="" name="frmLienHe">
              <div class="row">
                <div class="form-group col-12">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input required name="txtHoTen" ng-model="hoTen" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                      placeholder="Họ tên">
                  </div>
                </div>
                <div class="form-group col-12">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                    </div>
                    <input required name="txtSDT" ng-model="sdt" type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                      placeholder="Điện thoại">
                  </div>
                </div>
                <div class="form-group col-12">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input required name="txtEmail" ng-model="Email" type="email" class="form-control" aria-label="Amount (to the nearest dollar)"
                      placeholder="Email">
                  </div>
                </div>
                <div class="form-group col-12">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    </div>
                    <input required name="txtDiaChi" ng-model="DiaChi" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                      placeholder="Địa chỉ">
                  </div>
                </div>
                <div class="form-group col-12">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-comments"></i></span>
                    </div>
                    <textarea required name="txtNoiDung" ng-model="noiDung" type="text" cols="30" rows="2" class="form-control" placeholder="Ghi chú"></textarea>
                  </div>
                </div>
              </div>
              <div class="row text-center pb-10">
                <div class="form-group col ">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-save"></i> Gửi
                  </button>
                </div>
              </div>
            </form>
          </div>
      </article>

      <aside class="col-8">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3833.8025459042856!2d108.16776031465147!3d16.075732988876908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314218e6e07b1c3f%3A0x459e4bf5a2af323e!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIEZQVCBQb2x5dGVjaG5pYyDEkMOgIE7hurVuZw!5e0!3m2!1svi!2s!4v1642506822010!5m2!1svi!2s"
          width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

      </aside>

    </section>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>

</body>

</html>
