        <div class="col-6 subjects-item float-left"  ng-repeat="o in products  | limitTo : 4 : begin">

                    <div>

                    </div>
                    <a class="btn btn-primary-gradient" href="#!quiz/{{o.Id}}/{{o.Name}}" role="button">

            </div>
        </div>  

        <div class="card">

            </ul>
